<!DOCTYPE html>
<html>
<head>
	
	<title>Registration Form</title>
</head>
<body>
	<h1 align="center">Registration Page</h1>
	<form>
	<center>
	<table>
		
		<tr>
			<td>Name:</td>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td>Age:</td>
			<td><input type="text" name="age"></td>
		</tr>
		<tr>
			<td>Date Of Birth:</td>
			<td><input type="Date" name="dob"></td>
		</tr>
		<tr>
			<td>Mobile Number:</td>
			<td><input type="text" name="mobile"></td>
		</tr>
		<tr>
			<td>Gender:</td>
			<td><input type="radio" name="male">Male
			<input type="radio" name="female">Female
			<input type="radio" name="others">Others</td>
		</tr>
		<tr>
			<td>Branch:</td>
			<td><select name="dropdown">
				<option>CSE</option>
				<option>ECE</option>
				<option>MECH</option>
				<option>CIVIL</option>
				<option>EEE</option>
			</select></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type="text" name="email"></td>
		</tr>
		
		<tr>
			<td>Passsword:</td>
			<td><input type="Passsword" name="pwd"></td>
		</tr>
		<tr>
			<td>Confirm Password:</td>
			<td><input type="Passsword" name="pwd"></td>
		</tr>
		<tr>
			<td style="align-items:;">Address:</td>
			<td><textarea rows="5" cols="50">Address...</textarea></td>
		</tr>
		<tr>
			<td><input type="checkbox" name="remember">Remember Me</td>
		</tr>
		<tr>
			<td>Upload an Image:</td>
			<td><input type="file" accept="image"></td>
		</tr>
		<tr>
			<td><input type="submit" name="submit"></td>
			<td><a href="login.html">Already a user?</a></td>
		</tr>

	</table>
</center>
</form>

</body>
</html>
